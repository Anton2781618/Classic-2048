<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048</title>
    <style>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
      }
      #loading-cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-loading-bar {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #unity-progress-bar-empty {
        width: 80%;
        height: 24px;
        margin: 10px 20px 20px 10px;
        text-align: left;
        border: 1px solid white;
        padding: 2px;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: white;
      }
      .light #unity-progress-bar-empty {
        border-color: black;
      }
      .light #unity-progress-bar-full {
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- VK Bridge должен загружаться первым -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    
    <!-- Наши скрипты -->
    <script src="vksdk.js"></script>
    <script src="vkbridge.js"></script>

    <script>
      // Инициализируем VK Bridge до загрузки Unity
      vkBridgeInit();

      var buildUrl = "./Build";
      var loaderUrl = buildUrl + "/Classic2048.loader.js";
      var config = {
        dataUrl: buildUrl + "/Classic2048.data",
        frameworkUrl: buildUrl + "/Classic2048.framework.js",
        codeUrl: buildUrl + "/Classic2048.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GameDevLab",
        productName: "2048",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingCover = document.querySelector("#loading-cover");
      var progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
      }

      loadingCover.style.display = "";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadingCover.style.display = "none";
        }).catch((message) => {
          console.error('Unity error:', message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
